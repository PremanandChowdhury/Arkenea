<h1 mat-dialog-title>Delete User</h1>
<div>
  Are you sure want to delete {{data.user_name}}?
  <mat-dialog-actions align="end">
    <button class="mat-stroked-button" [mat-dialog-close]="false">
      No
    </button>&nbsp;
    <button class="mat-stroked-button primaryColor" (click)="submit()" [mat-dialog-close]="true">
      Yes
    </button>
  </mat-dialog-actions>
</div>
