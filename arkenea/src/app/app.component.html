<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Users</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <img
      class="avatar"
      src="https://material.angular.io/assets/img/examples/shiba1.jpg"
      alt="Avatar"
    />
  </button>
  <p>John Doe</p>
</mat-toolbar>

<div class="container">
  <div class="item1">
    <mat-card>
      <mat-card-title> USER LIST </mat-card-title>
      <mat-card-content class="table-responsive">
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="dataSource">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox class="primaryColor"
                (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()"
              >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>

          <ng-container matColumnDef="date_of_birth">
            <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date_of_birth | date:'shortDate'	}}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                matTooltip="Click to Edit"
                class="iconbutton"
                (click)="openEditDialog(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              &nbsp;
              <button
                mat-icon-button
                matTooltip="Click to Delete"
                class="iconbutton"
                (click)="openDeleteDialog(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="selection.toggle(row)"
          ></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="item2">
    <mat-card>
      <mat-card-title> PROGRESS </mat-card-title>
      <mat-card-content>
        <mat-divider></mat-divider>
        <section class="progress-section">
          <mat-progress-bar
            class="progress-bar"
            [color]="color"
            [mode]="mode"
            [value]="value"
            [bufferValue]="bufferValue"
          >
          </mat-progress-bar>
        </section>
        <section>
          <mat-list role="list">
            <mat-list-item role="listitem">
              Male Users : <span>10</span>
            </mat-list-item>
            <mat-list-item role="listitem">
              Female Users : <span>23</span>
            </mat-list-item>
          </mat-list>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
</div>
